<section id="user-card-wrapper">
    <div class="row">
        <div class="container">
            <mat-card class="card">
                <mat-card-header>
                    <div mat-card-avatar class="header-image"></div>
                    <mat-card-title>{{user.firstName}} {{user.lastName}}</mat-card-title>
                    <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
                </mat-card-header>

                <mat-card-content class="card-content">
                    <div class="profile-info">
                        <div>
                            <ul>
                                <li>First Name: </li>
                                <li>Last Name: </li>
                                <li>Email: </li>
                                <li>Address: </li>
                            </ul>
                        </div>
                        <div>
                            <ul>
                                <li>{{user.firstName}}</li>
                                <li>{{user.lastName}}</li>
                                <li>{{user.email}}</li>
                                <li>{{user.address}}</li>
                            </ul>
                        </div>
                    </div>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button [disabled]="isCvDisabled" (click)="openCVList()">Open CV List</button>
                    <button mat-button (click)="deleteUser()">Delete</button>
                </mat-card-actions>
            </mat-card>

        </div>
    </div>
</section>
