<section id="jobz-list-wrapper">
    <div class="row">
        <div class="container">
            <div class="jobs-grid-list">
                <mat-card class="card" *ngFor="let job of jobsByPage">
                    <mat-card-title>{{job.jobTitle}}</mat-card-title>
                    <mat-card-subtitle>{{job.location}}</mat-card-subtitle>
                    <mat-card-content>
                        <p [innerHtml]="job.salary"></p>
                        <p [innerHtml]="job.jobDescription"></p>
                    </mat-card-content>
                    <mat-card-actions>
                        <button mat-button (click)="userSentCv(job.id)">Users Sent CV</button>
                    </mat-card-actions>
                </mat-card>
            </div>
            <mat-paginator [length]="jobs.length" [pageSize]="10" [pageSizeOptions]="[10, 20, 30]"
                (page)="onPageChange($event)">
            </mat-paginator>
        </div>
    </div>
</section>
